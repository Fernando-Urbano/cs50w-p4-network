{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 column-flex bg-dark align-items-center text-light" id="user-info">
                {% if user.is_authenticated %}
                    <div class="justify-content-center align-items-center">
                        Username: <strong>{{user.username}}</strong>
                    </div>
                    <div>
                        User e-mail: {{user.email}}
                    </div>
                {% endif %}
            </div>
            <div class="col-sm-9" id="network-content">
                <div class="col-sm-12 d-flex align-items-center flex-column">
                    <h1>Posts</h1>
                    <div class="posts-placement col-sm-11 column-flex d-flex align-items-center">
                        <div class="spec-post-placement col-sm-12 column-flex d-flex flex-column align-items-center">
                            <div class="col-sm-12 d-flex align-items-center">
                                <span class="mr-auto"><strong>joanarocha</strong></span>
                                <span class="text-right">5hs ago</span>
                            </div>
                            <div class="spec-post-content col-sm-12 d-flex">
                                <p>I am now on this social media!!</p>
                            </div>
                            <div class="col-sm-12 d-flex">
                                <div class="col-sm-4 d-flex">
                                    <button class="post-buttons mr-auto">Like</button>
                                </div>
                                <div class="post-likes col-sm-4 d-flex justify-content-center align-items-center">
                                    <span>5 Likes</span>
                                </div>
                                <div class="col-sm-4 d-flex">
                                    <button class="post-buttons ml-auto">Edit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
